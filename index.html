<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/attribution.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
    <section class="card">
        <img src="./images/illustration-hero.svg" alt="Hero dancing to music">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
            <div>
                <img src="./images/icon-music.svg" alt="Music note">
            </div>
            <div class="plan-definition">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <div>
                <a class="change" href="#">Change</a>
            </div>
        </div>
        <a class="proceed" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
    </section>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AnomalieXB-6783746">AnomalieXB-6783746</a>.
</div>
</body>
</html>
